<script type="text/javascript">

var width = 900,
   	height = 950;

//Define map projection
var projection = d3.geo.mercator()
  					.center([-75.1066, 39.9368])
  					.scale(100000)
  					.translate([(width) / 2, (height)/2]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var titlePhil = "Philadelphia"
	svg.selectAll("titlePhil").append("text")
        .attr("x", "100px")
        .attr("y", "100px")
        .text("Philadelphia")
        .attr("font-family", "sans-serif")
        .attr("font-size", "100px")
        .attr("fill", "red");


/////////////////////////////
d3.json("CamdenAndPhila.json", function(error, shapefiles) {
	console.log(shapefiles)

	var path = d3.geo.path()
					.projection(projection);

	var g = svg.append("g");

	g.append("g")
		.attr("id", "cities")
		.selectAll(".state")
		.data(shapefiles.features)
		.enter().append("path")
		.attr("class", function(d){ return d.properties.name; })
		.attr("d", path);

});
/////////////////////////////


d3.csv("Philly.csv", function(error,data){
	console.log(data)

	svg.selectAll(".phil.dot") // Give specific name rather than generic "circle", otherwise camden "circle" will reference this one instead (no dots).
		.data(data)
		.enter()
		.append("circle")
		.attr("cx", function(d) {
			return projection([d.lon, d.lat])[0];
		})
		.attr("cy", function(d) {
			return projection([d.lon, d.lat])[1];
		})
		.attr("r", 3)
		.style("fill", "black")
		.style("opacity", 0.15)
		.on("mouseover", function(d){
			//Get this bar's x/y values, then augment for the tooltip
			var xPosition = parseFloat(d3.select(this).attr("cx")) + 40;
			var yPosition = parseFloat(d3.select(this).attr("cy")) + 30;
			//Create the tooltip label
			svg.append("text")
				.attr("id", "tooltip")
				.attr("x", xPosition)
				.attr("y", yPosition)
				.attr("text-anchor", "middle")
				.attr("font-family", "sans-serif")
				.attr("font-size", "15px")
				.attr("fill", "black")
				.text(d.Date); //
		})
		.on("mouseout", function() {
					//Remove the tooltip
			d3.select("#tooltip").remove();	
})
