<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Applying a projection to SVG paths</title>
 <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
 		<style type="text/css">

#cities {
  stroke: white;
	stroke-width: 4px;
	fill: steelblue;
}
	</style>
	</head>
	<body>
		<script type="text/javascript">

var width = 960,
   height = 800;

			//Define map projection
var projection = d3.geo.mercator()
  					.center([-75.1066, 39.9368])
  					.scale(200000)
  					.translate([(width) / 2, (height)/2]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);




/////////////////////////////
d3.json("CamdenAndPhila.json", function(error, shapefiles) {

  	console.log(shapefiles)

	var path = d3.geo.path()
			.projection(projection);

	var g = svg.append("g");

	g.append("g")
		.attr("id", "cities")
		.selectAll(".state")
		.data(shapefiles.features)
		.enter().append("path")
		.attr("class", function(d){ return d.properties.name; })
		.attr("d", path);

});
/////////////////////////////


d3.csv("PhilPriv.csv", function(error,data){
	console.log(data)

				svg.selectAll("circle")
					.data(data)
					.enter()
					.append("circle")
					.attr("cx", function(d) {
						return projection([d.lon, d.lat])[0];
					})
						   .attr("cy", function(d) {
							   return projection([d.lon, d.lat])[1];
						   })
						   .attr("r", 5)
						   .style("fill", "black")
						   .style("opacity", 0.25)
				.on("mouseover", function(d){
					//Get this bar's x/y values, then augment for the tooltip
					var xPosition = parseFloat(d3.select(this).attr("cx")) + 40;
					var yPosition = parseFloat(d3.select(this).attr("cy")) + 14;

					//Create the tooltip label
					svg.append("text")
					   .attr("id", "tooltip")
					   .attr("x", xPosition)
					   .attr("y", yPosition)
					   .attr("text-anchor", "middle")
					   .attr("font-family", "sans-serif")
					   .attr("font-size", "11px")
					   .attr("fill", "black")
					   .text(d.DEMOLITI_1); //
			   })
			   .on("mouseout", function() {
					//Remove the tooltip
					d3.select("#tooltip").remove();
					
			   })

})
			
		</script>
	</body>
</html>
