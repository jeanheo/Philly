<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Philadelphia</title>
        <script type="text/javascript" src="js/d3.v3.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go 

        var path = d3.geo.path();


        var svg = d3.select("body")
                    .append("svg");


        d3.json("PhilaCounty.json", function(json) {
            svg. selectAll("path")
                .data(json.features)
                .enter()
                .append("path")
                .attr("d", path);
        // }); //CALLBACK FUNCTION: Put things here that depend on the json loading.  here
        
        


        </script>
    </body>
</html>
