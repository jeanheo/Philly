<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="js/d3.v3.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here

            // Best to put width and height at top, easier reference for later
            var w = 500;
            var h = 50;

            // Add a dataset
            var dataset = [ 5, 10, 15, 20, 25 ];

            // Create svg element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            // Create a new variable for faster reference, then bind circles (or other shape) for each datum
            var circles = svg.selectAll("circle")
                            .data(dataset)
                            .enter()
                            .append("circle");

            // Give attributes to the circles. i is arbitrary placeholder (like d), numberic index value of current element, starting at 0 (so 0 = first datum in dataset)
            circles.attr("cx", function(d, i) { 
                        return (i * 50) + 25;
                    })
                    .attr("cy", h/2)
                    .attr("r", function(d) { return d; 
                    })
                    .attr("fill", "yellow")
                    .attr("stroke", "orange")
                    .attr("stroke-width", function(d) { return d/2; 
                    });

        

        </script>
    </body>
</html>
