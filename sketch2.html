<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sketch 2</title>
        <script type="text/javascript" src="js/d3.v3.js"></script>
        <style type="text/css">
        div.bar {
            display: inline-block;
            width: 10px;
            height: 90px;   /* We'll override height later */
            background-color: black;
            margin-right: 2px; /* Add spaces between bars. See below */
        }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
            

            // This creates the dataset of objects. Bind data using next var.
            var dataset = [];
            //Initilize empty array
            for (var i = 0; i < 2000; i++) { //Loop however many times
                var newNumber = Math.random() * 20; //New random number 0-50
                dataset.push(newNumber); //Add new number to array
            }

            var color = d3.scale.category20();

            // Drawing divs. Name and embed the shared styles of object into class div.name into <head> <style> section above for CSS. Dataset of 5 becomes divs rather than text
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                // Making bar chart. Value of each d translated as pixels, translated as heights. Create var barHeight and use operators to play with sizes
                .style("height", function(d) { 
                    var barHeight = d * 2;
                    return barHeight + "px";
                }) /* CSS above margin-right changes spaces between each d/bar */
                .attr("fill", function() {return "hs1(" + Math.random() * 360 + ", 100%, 50%)";
                });
                

        

        </script>
    </body>
</html>
